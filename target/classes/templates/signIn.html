<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::#signup})">
<!--      th:replace="user/base::layout(~{::#signup})">-->
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
</head>
<body>
<div id="signup">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4 ">
        <div class="signup-card mt-3">
          <div>
            <h1 class="text-center">SignIn</h1>
          </div>
          <div class="alert alert-danger w-80 text-center" th:if="${param.error}">Invalid username and password</div>
          <div class="alert alert-success w-80 text-center" th:if="${param.logout}">You have been logged out</div>
          <div class="d-flex flex-column  align-items-center w-100 ">
            <form th:action="@{/login}" method="post"
                  Class=" row d-flex flex-column  align-items-center w-100 ">
              <div class="mt-3 col-10">
                <label for="username" class="form-label">Enter Your
                  Username</label> <input type="text" name="username" id="username"
                                          class="form-control" placeholder="example@gmail.com">
              </div>
              <div class="mt-3 col-10">
                <label for="password" class="form-label">Enter Your
                  Password</label> <input type="password" name="password" id="password"
                                          class="form-control" placeholder="Example@123">
              </div>
              <div class="mt-3  d-flex justify-content-center row">
                <button type="submit" class="btn btn-dark col-8 ">Sign In</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
