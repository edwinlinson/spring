<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<!--------------------------------------------start of navbar----------------------------------------------->
<nav class="navbar navbar-expand-lg bg-primary " data-bs-theme="dark">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">DashBoard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

                <li class="nav-item"  th:switch="${user.role}">

                    <a class="nav-link active" aria-current="page" th:case="'ROLE_USER'">User</a>
                    <a class="nav-link active" aria-current="page" th:case="'ROLE_ADMIN'">Admin</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link"><span th:text="${user.email}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">LogOut</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<!--------------------------------------------end of navbar----------------------------------------------->

<div th:replace="${content}"></div>
<footer>this is footer</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
